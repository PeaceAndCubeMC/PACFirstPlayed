# This is the configuration file for the FirstPlayed plugin.

# Date format uses letter codes, like the following ones.
# - M for month     - d for day         - y for year
# - H for hours     - m for minutes     - s for seconds
date_format: dd/MM/yyyy HH:mm:ss

# If you change the messages, make sure to keep variables %s as they are, otherwise the plugin will return an error.
message_me: "Tu as rejoint le serveur le %s"
message_other: "%s a rejoint le serveur le %s"

players_on_date: "%d joueurs ont rejoint le serveur à cette date : %s"
none_on_date: "Aucun joueur n'a rejoint le serveur à cette date."

# Whether it's possible to see the join date of offline players.
offline_players: true
